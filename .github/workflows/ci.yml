name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: six_user
          POSTGRES_PASSWORD: six_password
          POSTGRES_DB: six_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Prisma generate
        working-directory: backend
        env:
          DATABASE_URL: postgresql://six_user:six_password@localhost:5432/six_db
        run: npx prisma generate

      - name: Prisma migrate (check)
        working-directory: backend
        env:
          DATABASE_URL: postgresql://six_user:six_password@localhost:5432/six_db
        run: npx prisma migrate deploy

      - name: Build backend
        working-directory: backend
        run: npm run build

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build
